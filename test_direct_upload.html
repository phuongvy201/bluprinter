<!DOCTYPE html>
<html>
<head>
    <title>Test Direct S3 Upload</title>
</head>
<body>
    <h1>Test Direct S3 Upload</h1>
    <input type="file" id="fileInput" accept="image/*,video/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing upload...';

            try {
                // Get presigned URL
                const response = await fetch('/api/upload/presigned-urls', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Token': 'bluprinter_slEAoWPIU6wRFIsoyOQ3orpV4wGeRiRM6ykzwGndzXFaBMMCYm0n0jijNpIk'
                    },
                    body: JSON.stringify({
                        files: [{
                            name: file.name,
                            type: file.type,
                            size: file.size
                        }]
                    })
                });

                const data = await response.json();
                console.log('Presigned URL response:', data);

                if (!data.success) {
                    throw new Error(data.message);
                }

                const presignedUrl = data.data.presigned_urls[0];
                console.log('Presigned URL:', presignedUrl);

                // Test direct upload
                const uploadResponse = await fetch(presignedUrl.presigned_url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': file.type
                    },
                    body: file
                });

                console.log('Upload response:', {
                    status: uploadResponse.status,
                    statusText: uploadResponse.statusText,
                    headers: Object.fromEntries(uploadResponse.headers.entries())
                });

                if (uploadResponse.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Upload Successful!</h3>
                        <p><strong>File:</strong> ${file.name}</p>
                        <p><strong>Size:</strong> ${file.size} bytes</p>
                        <p><strong>Type:</strong> ${file.type}</p>
                        <p><strong>Public URL:</strong> <a href="${presignedUrl.public_url}" target="_blank">${presignedUrl.public_url}</a></p>
                    `;
                } else {
                    const errorText = await uploadResponse.text();
                    resultDiv.innerHTML = `
                        <h3>❌ Upload Failed!</h3>
                        <p><strong>Status:</strong> ${uploadResponse.status} ${uploadResponse.statusText}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                    `;
                }

            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Error!</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
