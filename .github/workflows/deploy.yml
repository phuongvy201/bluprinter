name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 3.107.252.204 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 ec2-user@3.107.252.204 << 'EOF'
            set -e

            PROJECT_PATH=/var/www/html
            WEB_USER=nginx

            cd $PROJECT_PATH

            # ðŸ”§ Fix dubious ownership
            git config --global --add safe.directory $PROJECT_PATH

            # ðŸ”‘ Fix ownership
            echo "ðŸ”‘ Fixing ownership (ec2-user:nginx)..."
            sudo chown -R ec2-user:$WEB_USER $PROJECT_PATH

            # ðŸ”„ Pull latest code
            echo "ðŸ”„ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            # ðŸ“¦ Composer install
            echo "ðŸ“¦ Installing dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction

            # ðŸ—„ Run migrations
            echo "ðŸ—„ Running migrations..."
            php artisan migrate --force

            # ðŸ§¹ Optimize cache
            echo "ðŸ§¹ Clearing & optimizing cache..."
            php artisan optimize:clear
            php artisan optimize

            # ðŸ” Fix permissions
            echo "ðŸ” Fixing storage permissions..."
            sudo chmod -R 775 $PROJECT_PATH/storage $PROJECT_PATH/bootstrap/cache

            # ðŸš€ Restart services
            echo "ðŸš€ Restarting services..."
            sudo systemctl restart php-fpm
            sudo systemctl restart nginx

            echo "âœ… Deployment completed successfully!"
          EOF
